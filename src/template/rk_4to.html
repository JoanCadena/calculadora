<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/rk_4to.css') }}"
        />
        <title>Runge-Kutta</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script language="JavaScript">
            async function file_get_contents(uri, callback) {
                let res = await fetch(uri),
                    ret = await res.text();
                return callback ? callback(ret) : ret; // a Promise() actually.
            }
            function imprimir() {
                const formulario = document.querySelector("form");
                const data = new FormData(formulario);
                url = "http://127.0.0.1:5000/rk_4to/" + 
                data.getAll("x") +
                "/" + 
                data.getAll("y") + 
                "/" + 
                data.getAll("h") +
                "/" + 
                data.getAll("fx") +
                "/" + 
                data.getAll("xf")
                formulario.setAttribute("action", url);
                console.log(url);

                file_get_contents(url, alert);
            }
        </script>
    </head>
    <body>
        <div id="container">
            <center>
                <h3>Metodo Runge-Kutta 4to orden</h3>
            </center>
            <form id="form">
                <p>Ingrese el parametro X inicial</p>
                <input type="text" name="x" />
                <br />
                <p>Ingrese el parametro Y inicial</p>
                <input type="text" name="y" />
                <br />
                <p>Ingrese el parametro h o pivote</p>
                <input type="text" name="h" />
                <br />
                <p>Ingrese la funcion F(x) que ser√° evaluada</p>
                <input type="text" name="fx" />
                <br />
                <p>Ingrese el parametro X final</p>
                <input type="text" name="xf" />
                <br />
                <br />
                <!--
            <input type="submit" id="b" value="Enviar">
            <input type="reset" id="b" value="Limpiar">
            -->
                <button type="button" onclick="imprimir()">
                    Visualizar resultado
                </button>
            </form>
        </div>
        <img
            src="../static/RungeKutta.png"
            alt="Runge-Kutta 4to orden"
            width="300px"
        />
    </body>
</html>
